<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .doctor-info {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    .form-container {
      background: #fff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a1a1a;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .form-control label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    .form-control input,
    .form-control select,
    .form-control textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-control input:focus,
    .form-control select:focus,
    .form-control textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
      outline: none;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #4a90e2, #007aff);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #007aff, #005bb5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    a {
      color: #0056b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="doctor-info">
    <h2>Dr. ABC</h2>
    <p>Phone: <a href="tel:9875421323">6296142539</a></p>
    <p>Email: <a href="mailto:paromita05072005@gmail.com">paromita05072005@gmail.com</a></p>
  </div>

  <div class="form-container">
    <h2>Book Your Appointment</h2>
    <form id="appointmentForm" onsubmit="sendEmail(event)">
      <div class="form-control">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-control">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-control">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" required />
      </div>
      <div class="form-control">
        <label for="doctor">Select Doctor</label>
        <select id="doctor" required>
          <option value="">-- Choose Doctor --</option>
          <option value="Dr. John">Dr. John</option>
          <option value="Dr. Emma">Dr. Emma</option>
          <option value="Dr. Michael">Dr. Michael</option>
        </select>
      </div>
      <div class="form-control">
        <label for="date">Appointment Date</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-control">
        <label for="time">Preferred Time</label>
        <select id="time" required>
          <option value="">-- Select Time --</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="11:00 AM">11:00 AM</option>
        </select>
      </div>
      <div class="form-control">
        <label for="message">Additional Notes</label>
        <textarea id="message" placeholder="Write any symptoms or info..."></textarea>
      </div>
      <button class="btn" type="submit">Submit Appointment Request</button>
    </form>
  </div>

  <script>
    function sendEmail(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const doctor = document.getElementById("doctor").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const message = document.getElementById("message").value;

      const subject = `Appointment Request from ${name}`;
      const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0ADoctor: ${doctor}%0D%0ADate: ${date}%0D%0ATime: ${time}%0D%0AMessage: ${message}`;

      window.location.href = `mailto:paromita05072005@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    }
  </script>
</body>
</html>
